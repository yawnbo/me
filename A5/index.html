<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Slideshow</title>
    <link rel="stylesheet" href="A5.css" >
  </head>
  <body>
    <div id="slideshow-container">
      <img class="slideshow-image" src="imgs/ralph.jpg" alt="Wreck it ralph" >
      <div class="image-description">Wreck it ralph from the hit movie "Wreck it Ralph"</div>

      <img class="slideshow-image" src="imgs/yoshiCart.jpg" alt="Yoshi on a cart" >
      <div class="image-description">Alt version of Yoshi from the game Mario Kart</div>

      <img class="slideshow-image" src="imgs/dune.jpg" alt="Dune" >
      <div class="image-description">Vibrant sand dune that definetly inspired the movie "Dune"</div>

      <img class="slideshow-image" src="imgs/snow1.jpg" alt="Snow1" >
      <div class="image-description">Snow at Snoqualmie</div>

      <img class="slideshow-image" src="imgs/snow2.jpg" alt="Snow2" >
      <div class="image-description">Snow backcountry in Alpental</div>

      <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
      <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <p><a href="https://validator.w3.org/check?uri=https://yawnbo.github.io/me/A5/index.html" target="_blank"><img src="https://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88"></a></p>
    <a href="https://jigsaw.w3.org/css-validator/validator?uri=yawnbo.github.io/me/A5/A5.css" target="_blank"><img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"></a>
    <script src="A5.js"></script>
  </body>
</html>
